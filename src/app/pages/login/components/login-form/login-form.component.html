<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4 w-full">
    <p-floatlabel variant="on" class="w-full">
        <input 
            pInputText 
            id="email" 
            formControlName="email" 
            autocomplete="off" 
            class="w-full py-3"
        />
        <label for="email" class="text-sm">Email</label>
    </p-floatlabel>
    
    <p-floatlabel variant="on">
        <input 
            pInputText 
            type="password" 
            id="email" 
            formControlName="password" 
            autocomplete="off" 
            class="w-full py-3"
        />
        <label for="password" class="text-sm">Senha</label>
    </p-floatlabel>

    <p-button type="submit" label="Acessar" [disabled]="loginForm.invalid" styleClass="w-full !py-4" rounded />
</form>
