<section class="grid grid-cols-1">
    <div class="md:col-span-3 p-4 md:p-6 border rounded-xl min-h-[490px]">
       <p-table
          #dt2
          [value]="products"
          [tableStyle]="{ 'min-width': '50rem' }"
          [globalFilterFields]="['nome']"
          [rows]="5"
          [paginator]="true"
       >
          <ng-template pTemplate="caption">
             <div class="flex justify-between">
                <h2 class="flex items-center gap-2 text-slate-800 font-medium p-2">
                   <i class="pi pi-box"></i>
                   <span>Estoque</span>
                </h2>
                <div>
                   <span class="p-input-icon-left relative">
                      <i class="pi pi-search absolute right-3 top-0"></i>
                      <input
                         pInputText
                         type="text"
                         (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                         placeholder="Search keyword"
                      />
                   </span>
                </div>
             </div>
         </ng-template>
     
         <ng-template pTemplate="header">
           <tr>
             <th>Code</th>
             <th>Name</th>
             <th>Category</th>
             <th>Quantity</th>
           </tr>
         </ng-template>
     
         <ng-template pTemplate="body" let-product>
           <tr>
             <td>{{ product.code }}</td>
             <td>{{ product.name }}</td>
             <td>{{ product.category }}</td>
             <td>
               <p-badge [value]="product.quantity"></p-badge>
             </td>
           </tr>
         </ng-template>
       </p-table>
    </div>
</section>
