<app-header [title]="title"></app-header>

<section class="flex flex-col gap-8 px-4 md:px-8">
   <div class="grid grid-cols-1 gap-8">
      <div class="border border-slate-200 bg-white rounded-xl p-6">
         <div class="flex flex-row flex-wrap justify-between md:items-center gap-2 mb-4">
            <div class="flex flex-col">
               <h1 class="font-bold text-slate-700 text-sm md:text-base lg:text-lg">
                 Histórico do estoque
               </h1>
               <h2 class="text-slate-500 text-xs md:text-sm">
                 Últimos 28 dias
               </h2>
            </div>
   
            <p-button label="Placa de alumínio" icon="pi pi-chevron-down" severity="primary" size="small" rounded />
         </div>
      
         <p-chart type="line" [data]="data" [options]="options" />
      </div>
   </div>
</section>
