<header class="sticky top-0 z-10 w-full bg-white border-b border-slate-200 mb-6">
    <div class="flex justify-between items-center py-3 px-4 md:px-8 md:py-6">
        <div class="flex items-center gap-4">
            <button type="button" class="block md:hidden mt-[0.2rem]" (click)="openDrawer()">
                <i class="pi pi-bars text-slate-500 text-base"></i>
            </button>
            <h1 class="font-bold text-xl sm:text-2xl md:text-3xl lg:text-4xl text-slate-700">
                {{ title }}
            </h1>
        </div>

        <div class="flex items-center gap-4">
            <img src="assets/images/lobo.png" class="w-[90px] sm:w-[105px] lg:w-[120px]" alt="lobo-logo" draggable="false">
        </div>
    </div>
</header>
