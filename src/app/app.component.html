<p-toast />

@if (isLoading) {
    <app-loading />
}

@if (showLayout) {
    @if (screenWidth < 768) {
        <app-nav-mobile />
    } 
    @else {
        <app-sidenav
            (onToggleSidenav)="onToggleSidenav($event)"
        ></app-sidenav>
    }
    
    <app-body
        [collapsed]="isSideNavCollapsed"
        [screenWidth]="screenWidth"
    ></app-body>
    
} @else {
    <router-outlet />
}
